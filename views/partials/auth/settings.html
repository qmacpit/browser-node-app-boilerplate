<div ng-include src="'partials/nav.html'"></div>
<div ng-include src="'partials/header.html'"></div>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-10 col-md-offset-1">
			
			<div class="page-header">
				<h1>Settings</h1>
			</div>

            <div class="panel panel-default">
            	<div class="panel-body">
                	Change password
                	<form ng-submit="changePassword()" role="form">
						<div class="form-group">
							<label for="oldPassword">Old Password</label>
							<input type="password" class="form-control" id="oldPassword" placeholder="Enter old password" ng-model="oldPassword">
						</div>
						<div class="form-group">
							<label for="newPassword1">New password</label>
							<input type="password" class="form-control" id="newPassword1" placeholder="Enter new password" ng-model="newPassword1">
						</div>
						<div class="form-group">
							<label for="newPassword2">New password</label>
							<input type="password" class="form-control" id="newPassword2" placeholder="Re-enter new password" ng-model="newPassword2">
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
            	</div>
            </div>            

        </div>
    </div>

</div>
